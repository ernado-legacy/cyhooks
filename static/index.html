<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cyhooks</title>

    <!-- Bootstrap -->
    <link href="/webhook/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="panel-group" id="accordion">
    {{range .}}
    <div class="panel {{if .Ok}}panel-success{{ else if eq .Status "failed" }}panel-danger{{ else }}panel-default{{ end }}">
      <div class="panel-heading">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{.Id}}">
      {{.Repo}} {{.Status}}
      </a>
      </div>
      <div id="collapse{{.Id}}" class="panel-collapse collapse">
      <div class="panel-body">
      <code>
        {{.Output}}
      </code>
      </div>
      </div>
    </div>
    {{end}}
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/webhook/js/bootstrap.min.js"></script>
  </body>
</html>
