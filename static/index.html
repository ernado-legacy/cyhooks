<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cyhooks</title>
    <style type="text/css">
      body {
        padding-top: 40px;
      }
      .heading-link, .heading-link:hover {
        text-decoration: none;
        text-transform:uppercase;
      }
      .panel-heading {
        cursor: pointer;
      }
    </style>
    <!-- Bootstrap -->
    <link href="/webhook/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="panel-group jumbotron" id="accordion">
    {{range .}}
      {{.Render}}
    {{end}}
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/webhook/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function setClickEvents() {
        $('.heading-link').click(function(e){
              e.stopPropagation();
              $($(this).attr('href')).collapse('toggle');
        })
        $('.panel-heading').click(function(e) {
              $(this).children('a').click();
          }
        )
      }
      setClickEvents();
      var host = window.location.host;
      var connection = new WebSocket('ws://' + host + '/realtime');
      connection.onmessage = function (e) {
      	var data = JSON.parse(e.data);
        var value = data.body;
        console.log(e.data, data);
        var panel = $("#" + data.id);
        var l = $("#accordion");

        switch(data.type) {
          case "id":
            console.log("your id is", value);
            break
          case "update":
            console.log("updated", value);
            if (value.duration) {
              panel.find(".duration").html(value.duration);
            }
            if (value.set_status) {
              console.log('updated status', value.set_status)
              panel.find(".status").html(value.set_status);
            }
            if (value.ok == true || value.set_status == "ok") {
              panel.addClass("panel-success");
            } 
            if (value.set_status == "failed") {
              panel.addClass("panel-danger");
            }
            break
          case "write":
            console.log("written", value);
            panel.find(".output").append(value);
            break
          case "new":
            console.log("new", value);
            l.prepend(value);
            setClickEvents();
            break
          default:
            console.log(data.type, "is unsupported message type");
            break
        }
      }
    </script>
  </body>
</html>
